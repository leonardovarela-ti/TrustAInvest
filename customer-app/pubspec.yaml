name: trustainvest_customer
description: TrustAInvest Customer App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  intl: ^0.18.1
  flutter_dotenv: ^5.1.0
  form_field_validator: ^1.1.0
  flutter_svg: ^2.0.7
  url_launcher: ^6.1.14
  connectivity_plus: ^4.0.2
  flutter_spinkit: ^5.2.0
  animated_text_kit: ^4.2.2
  lottie: ^2.6.0
  image_picker: ^1.0.4
  mask_text_input_formatter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/config/
    - .env
    
